
<div class="mat-elevation-z8">
    <mat-form-field appearance="outline" class="filter-form">
        <mat-label>Filter Songs:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type song name or artist">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <ng-container matColumnDef="artist">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
            <td mat-cell *matCellDef="let song">{{ song.artist }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Song Title</th>
            <td mat-cell *matCellDef="let song">{{ song.title }}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Database ID:</th>
            <td mat-cell *matCellDef="let song">{{ song.id }}</td>
        </ng-container>
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="album">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
            <td mat-cell *matCellDef="let song">{{ song.album }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
